<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <button>버튼</button>
    <script>
        let btn = document.querySelector('button');
        btn.addEventListener('click',function(){
            (!this.classList.contains('active'))? btn.className += "active" : '';
        });
    </script>
</body>
</html>
