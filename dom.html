<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquary.js"></script>
</head>
<body>
    <button class="btn1">버튼 1</button>
    <button class="btn2">버튼 2</button>
    <script>
        let btn1 = $('button.btn1');
        btn1.click(function() {
           //console.log($(this).index());
           let name = prompt("이름");
           console.log(`${name}님 환영합니다.`);
        });
        let btn2 = $('button.btn2');
        btn2.click(function() {
           let num = prompt("숫자");
           if(num % 2 == 0) {
            alert("짝수입니다.");
           }else {
            alert("홀수입니다");
           }
        });
    </script>
</body>
</html>
